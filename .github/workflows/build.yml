name: Simple test build
on:
  - push
  - pull_request
permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
          - clang
        os:
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq gcc clang meson llvm
          sudo apt-get install -qq libapparmor-dev libcap-dev libseccomp-dev libselinux1-dev linux-libc-dev libpam0g-dev docbook2x

      - name: Compiler version
        env:
          CC: ${{ matrix.compiler }}
        run: |
          ${CC} --version

      - name: Kernel version
        run: |
          uname -a

      - name: Mount table
        run: |
          findmnt

      - name: Build
        env:
          CC: ${{ matrix.compiler }}
        run: |
          # Standard build
          meson setup build \
                -Dtests=true \
                -Dpam-cgroup=true \
                -Dwerror=true \
                -Db_lto_mode=default
          ninja -C build
          DESTDIR=build_install ninja -C build install
